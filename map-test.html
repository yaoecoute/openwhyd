<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>  
    <div id="map"></div>
    <script>
      function initMap() {
        var montmartre = {lat: 48.8925, lng: 2.3444};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: montmartre
        });
        var marker = new google.maps.Marker({
          position: montmartre,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGoRjTNBvFtdxMm5wCusnVHywMS1KDJGw&callback=initMap">
    </script>
  </body>
</html>
